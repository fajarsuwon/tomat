
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Penyiraman Tomat</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-text navbar-nav">
            <li>Battery <span class="badge">{{> bat}}</span></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#Grafik" data-toggle="collapse" data-target=".navbar-collapse">Grafik</a></li>
            <li><a href="#Variabel" data-toggle="collapse" data-target=".navbar-collapse">Variabel</a></li>
            <li><a href="#Data" data-toggle="collapse" data-target=".navbar-collapse">Data</a></li>
          </ul>
        </div>

  <div class="container" align="center">
    <div data-spy="scroll" data-target="#myNavbar" data-offset="0">
      {{> chart}}

      {{> realtimeVariable}}
      

      <!--{{> tem}} {{> hum}}
      {{> datetime}}
      {{> bat}}-->

      <!--{{> buttonHitung}} -->
      <!--{{> volumeAir}}
      {{> buttonSave}} -->
      

      {{> tabel}}

     <footer>
      <div class="container">
        <p>Penyiraman Tomat by F. Setiawan. <br>#cinTA #B3IBS</p>
      </div>
    </footer>
  </div>

<template name="chart">
  <section id="Grafik" style="padding-top:75px;padding-bottom:25px">
  <div class="container-fluid" >
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Grafik Suhu dan Kelembaban</h3>
      </div>
      <div class="panel-body">
        {{> adminChartLevel}}
      </div>
    </div>
  </div>
</section>
</template>

<template name="realtimeVariable">
  <section id="Variabel" style="padding-bottom:25px">
  <div class="container-fluid" >
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Variabel Real-time</h3>
      </div>
      <div class="panel-body">
        <div class="row center-block">
          <div class="col-md-2 col-md-offset-4">{{> tem}}</div>
          <div class="col-md-2">{{> hum}}</div>
        </div>
        <div class="row">
          <div class="col-md-12 center-block">{{> datetime}}</div>
        </div>
        <div class="row row-centered">
          <div class="col-md-12 center-block">{{> volumeAir}}</div>
        </div>
        <div class="row row-centered">
          <div class="col-md-12 center-block">{{> buttonSave}}</div>
        </div>
      </div>
    </div>
  </div>
  </section>
</template>

<template name="tem">
  	<div id="datatem"></div>
</template>

<template name="hum">
	<div id="datahum"></div>
</template>

<template name="datetime">
	<div id="datadatetime"></div>
</template>
<template name="bat">
  <div id="databat"></div>
</template>
<template name="adminChartLevel">
  <div id="adminChartLevel"></div>
</template>
<template name="volumeAir">
  <div id="volume"></div>

</template>
<template name="buttonHitung">
  <p></p>
  <input id="clickMe" type="button" value="Calculate"  class="btn btn-primary btn-sm clickme"/>
</template>
<template name="buttonSave">
  <p></p>
  <input id="save" type="button" value="Save"  class="btn btn-success btn-sm save"/>
  <div id="successSaved"></div>
</template>


<template name="tabel">
  <section id="Data">
  <div class="container-fluid">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">Data Tersimpan</h3>
      </div>
      <div class="panel-body">
        {{> tabular table=TabularTables.DataVolume class="table table-striped table-bordered table-condensed"}}
      </div>
    </div>
  </div>
</section>
</template>

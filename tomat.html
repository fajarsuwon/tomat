
<head>
  <title>tomat</title>
</head>

<body>
  <div class="container">
    {{> adminChartLevel}}

    {{> tem}} {{> hum}}
    {{> datetime}}
    {{> bat}}

    {{> buttonHitung}} 
    {{> volumeAir}}
    {{> buttonSave}} 
    

    {{> tabel}}
  </div>
</body>


<template name="tem">
  	<div id="datatem"></div>
</template>

<template name="hum">
	<div id="datahum"></div>
</template>

<template name="datetime">
	<div id="datadatetime"></div>
</template>
<template name="bat">
  <div id="databat"></div>
</template>
<template name="adminChartLevel">
  <div id="adminChartLevel"></div>
</template>
<template name="volumeAir">
  <div id="volume"></div>

</template>
<template name="buttonHitung">
  <p></p>
  <input id="clickMe" type="button" value="Calculate"  class="btn btn-primary btn-sm clickme"/>
</template>
<template name="buttonSave">
  <p></p>
  <input id="save" type="button" value="Save"  class="btn btn-success btn-sm save"/>
  <div id="successSaved"></div>
</template>


<template name="tabel">
  <div>
  {{> tabular table=TabularTables.DataVolume class="table table-striped table-bordered table-condensed"}}
  </div>
</template>
